<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login dan Register</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </nav>
    </header>

    <section>
        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <form action="index.html" method="POST">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required><br>
        
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>
        
                    <button type="submit">Login</button>
                </form>
                <p>Belum punya akun? <a href="#register">Register di sini</a></p>
            </div>

            <div class="form-box">
                <h2 id="register">Register</h2>
                <form action="#" method="POST">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required><br>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required><br>

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required><br>

                    <button type="submit">Register</button>
                </form>
                <p>Sudah punya akun? <a href="#login">Login di sini</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p> Cie Login.</p>
    </footer>
</body>
</html>
